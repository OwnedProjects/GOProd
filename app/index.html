<!doctype html>
<html lang="en" ng-app="GreenApp">
  <head>
    <title>Green Top Organic</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" size="27x40"/>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/simple-line-icons.css" rel="stylesheet" />
    <link href="css/brandon_font.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <!-- <link href="css/dashboardcomponent.css" rel="stylesheet" /> -->

    <script src="js/angular.min.js"></script>
    <script src="js/angular-animate.min.js"></script>
	<script src="js/angular-ui-router.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/LogService.js"></script>
    <script src="components/logincomponent/js/LoginComponent.js"></script>
    <script src="components/sidemenucomponent/js/SidemenuComponent.js"></script>
    <script src="components/logincomponent/js/LoginService.js"></script>
    <script src="components/dashboardcomponent/js/dashboardcomponent.js"></script>
<style>
.popup-cnt{
	display:block;
	overflow: hidden;
}
.animate-repeat {
  line-height:30px;
  list-style:none;
  box-sizing:border-box;
}

.animate-repeat.ng-move,
.animate-repeat.ng-enter,
.animate-repeat.ng-leave {
  transition:all linear 0.5s;
}

.animate-repeat.ng-leave.ng-leave-active,
.animate-repeat.ng-move,
.animate-repeat.ng-enter {
  right:-600px;
  max-height:0;
}

.animate-repeat.ng-leave,
.animate-repeat.ng-move.ng-move-active,
.animate-repeat.ng-enter.ng-enter-active {
  right:0;
  max-height:30px;
}
</style>
  </head>
  <body>
        <header>
            <nav class="navbar navbar-default navbar-cnt">
                <div class="container-fluid">
                    <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        <img src="images/logo.png">
                    </a>
                    </div>
                    <!-- <ul class="nav navbar-nav menu-cnt">
                        <li><a href="#"><i class="icon-menu icons"></i></a></li>
                    </ul> -->
                    <ul class="nav navbar-nav navbar-right nav-right">
                        <li class="active avatar-cnt">
                            <a href="#"><img src="images/avatar.jpg">John Doe</a></li>
                        <li><a href="#"><i class="icon-power icons"></i></a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <div class="popup-cnt">
            <!--Alert Popups  -->
            <div class="alert alert-info animate-repeat" ng-repeat="info in log.info">
                <button type="button" aria-hidden="true" class="close"><!--<i class="fa fa-close">--></i></button>
                <span><b> {{info.label}}</span>
            </div>
            <div class="alert alert-success animate-repeat" ng-repeat="success in log.success">
                <button type="button" aria-hidden="true" class="close"><!--<i class="fa fa-close">--></i></button>
                <span><b> {{success.label}} - </b></span>
            </div>
            <div class="alert alert-warning animate-repeat" ng-repeat="warning in log.warning">
                <button type="button" aria-hidden="true" class="close"><!--<i class="fa fa-close">--></i></button>
                <span><b> {{warning.label}} </b></span>
            </div>
            <div class="alert alert-danger animate-repeat" ng-repeat="error in log.error">
                <button type="button" aria-hidden="true" class="close"><!--<i class="fa fa-close">--></i></button>
                <span><b>{{error.label}}</b></span>
            </div>
        </div>
        <sidemenu-component></sidemenu-component>
	    <ui-view></ui-view>
  </body>
</html>
