<div class="inner-component content-wrapper">
    <div class="col-md-12">
        <h1>Add Production Batch</h1>
        <div class="card panel-card">
            <div class="card-header" data-background-color="green">
                <h4 class="title text-left">Add Batch</h4>
            </div>
            <div class="card-content table-responsive">
                <form ng-submit="prodBatchCtrl.addClient()">
                        <div class="col-md-8">
                            <div class="form-group">
                                <label  id="forname">Batch Number</label>
                                <input type="text" class="form-control" id="name" ng-model="prodBatchCtrl.batchno" required/>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Production Date</label>
                                <input type="text" placeholder="Purchase Date" class="form-control" uib-datepicker-popup="dd-MMM-yyyy" ng-model="prodBatchCtrl.purchaseDate" is-open="prodBatchCtrl.purDate.opened" datepicker-options="prodBatchCtrl.dateOptions" show-button-bar="false" readonly required />
                                <button class="btn btn-green btn-addon" ng-click="prodBatchCtrl.openPurchaseDate()" type="button">
                                    <span class="fa fa-calendar"></span>
                                </button>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        

                        <div class="col-md-6">
                            <div class="form-group">
                                <label>{{prodBatchCtrl.Products[1].prod_name}}:</label>
                                <input type="text" class="form-control" ng-model="prodBatchCtrl.ROM" required/>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>{{prodBatchCtrl.Products[2].prod_name}}:</label>
                                <input type="text" class="form-control" ng-model="prodBatchCtrl.SHW" required/>
                            </div>
                        </div>
                        <div class="clearfix"></div>         

                        <div class="col-md-6">
                            <div class="form-group">
                                <label>{{prodBatchCtrl.Products[0].prod_name}}: </label>
                                <input type="text" class="form-control" ng-model="prodBatchCtrl.FP" required/>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>{{prodBatchCtrl.Products[3].prod_name}}:</label>
                                <input type="text" class="form-control" ng-model="prodBatchCtrl.AWF" required/>
                            </div>
                        </div>
                        <div class="clearfix"></div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label>{{prodBatchCtrl.Products[4].prod_name}}:</label>
                                <input type="text" class="form-control" ng-model="prodBatchCtrl.bags" required/>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>{{prodBatchCtrl.Products[5].prod_name}}</label>
                                <input type="text" class="form-control" ng-model="prodBatchCtrl.echomeal" disabled required/>
                            </div>
                        </div>
                        <div class="clearfix"></div>

                        <button type="submit" class="btn btn-primary pull-right" data-background-color="green">Create Batch</button>
                </form>
            </div>
        </div>
    </div>
</div>
