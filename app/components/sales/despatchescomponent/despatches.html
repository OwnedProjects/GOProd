<div class="inner-component content-wrapper">
    <div class="col-md-12">
        <h1>Despatches</h1>
        <div class="card panel-card">
            <div class="card-header" data-background-color="blue">
                <h4 class="title text-left">Completion Order</h4>
            </div>
            <div class="card-content table-responsive">
                <form ng-submit="addclientctrl.addClient()">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Order No.</label>
                                <input type="text" class="form-control" ng-model="addclientctrl.name" required/>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label>D.C Number</label>
                                <input type="text" placeholder="Dispatch Chalan" class="form-control">
                            </div>
                        </div>
                        <div class="clearfix"></div>

                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Date of Dispatch</label>
                                <input type="text" class="form-control" placeholder="Date" required/>
                                <button class="btn btn-blue btn-addon">
                                    <span class="fa fa-calendar"></span>
                                </button>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Lorry</label>
                                <div class="input-group lorry-cnt">
                                    <input type="hidden" class="form-control">
                                    <input type="text" class="form-control " placeholder="Lorry No" required="">
                                    <button class="btn btn-blue btn-lorry" type="button" ng-click="despatchesCtrl.selectLorryModal()">
                                        <span class="fa fa-truck"></span>
                                    </button>
                                    <button class="btn btn-blue btn-lorry" type="button" ng-click="despatchesCtrl.addLorryModal()">
                                        <span class="fa fa-plus"></span>
                                    </button>
                                </div>
                            </div>
                        </div>     

                        <div class="col-md-4 form-group">
                            <label>Select Batches</label>
                            <div class="input-group">
                                <select class="form-control" placeholder="Select Batch">
                                    <option value="4">19</option>
                                    <option value="5">101</option>
                                    <option value="6">123</option>
                                </select>
                                <span class="input-group-addon btn btn-blue btn-batch"title="Click to Add from Batch">
                                    <span class="fa fa-plus-square"></span>
                                </span>
                            </div>
                        </div>

                        <div class="clearfix"></div>    
                        <button type="submit" class="btn btn-primary pull-right" data-background-color="blue">Create Batch</button>
                </form>
            </div>
        </div>
    </div>
</div>


<!-- Modal -->
<div id="addLorryModal" class="modal show fade" ng-class="{'in': despatchesCtrl.addLorryFlage == true, '': despatchesCtrl.addLorryFlage == false}" ng-show="despatchesCtrl.addLorryFlage">
  <div class="modal-dialog modal-lg">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="card table-card">
        <div class="card-header" data-background-color="blue">
            <h4 class="title text-left">Select Lorry
                <button type="button" class="close" ng-click="despatchesCtrl.addLorryModal()">
                    x
                </button>
            </h4>
        </div>
      <div class="modal-body card-content table-responsive">
            <form ng-submit="despatchesCtrl.addLorry()">
                <div class="row  mt20">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label>State code</label>
                            <input type="text" class="form-control" placeholder="MH" ng-mdoel="despatchesCtrl.stateCode"/>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label>State code number</label>
                            <input type="text" class="form-control" placeholder="12" ng-mdoel="despatchesCtrl.stateCodeNumber"/>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label>Lorry Series</label>
                            <input type="text" class="form-control" placeholder="AJ" ng-mdoel="despatchesCtrl.lerrySeries"/>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label>Lorry Series</label>
                            <input type="text" class="form-control" placeholder="2132" ng-mdoel="despatchesCtrl.lerrySeries"/>
                        </div>
                    </div>
                    <div class="col-xs-12 mb20">
                        <small class="text-warning">Note: e.g MH - 12 - AA - 0123</small>
                    </div>
                    <div class="clearfix"></div>
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <button type="submit" class="btn btn-blue">Save Details</button>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </form>
        </div>
       </div> 
    </div>
  </div>
  <div class="modal-backdrop fade" ng-class="{'in': despatchesCtrl.addLorryFlage == true, '': despatchesCtrl.addLorryFlage == false}" ng-click="despatchesCtrl.addLorryModal()"></div>
</div>

                    </td>
