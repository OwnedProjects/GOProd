<div class="inner-component add-supplier content-wrapper">
    <div class="col-md-12">
        <h1>Add Opening Stock</h1>
        <div class="card panel-card">
            <div class="card-header" data-background-color="blue">
                <h4 class="title text-left">Lorry Details</h4>
            </div>
            <div class="card-content table-responsive">
                <form ng-submit="">
                    <div class="row mt20 lorry-row">
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label>Stock Date:</label>
                                <input type="text" class="form-control" placeholder="MM/DD/YYYY" ng-mdoel="despatchesCtrl.date"/>
                                <button class="btn btn-blue btn-addon" ng-click="" type="button">
                                    <span class="fa fa-calendar"></span>
                                </button>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label>Raw Organic Manure</label>
                                <input type="text" class="form-control" placeholder="Raw Organic Manure" ng-mdoel="despatchesCtrl.rawManure"/>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label>Slaughter House Waste</label>
                                <input type="text" class="form-control" placeholder="Slaughter House Waste" ng-mdoel="despatchesCtrl.slaughterWaste"/>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label>Filler Powder</label>
                                <input type="text" class="form-control" placeholder="Filler Powder" ng-mdoel="despatchesCtrl.fillerPowder"/>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label>Animal Waste Filler</label>
                                <input type="text" class="form-control" placeholder="Animal Waste Filler" ng-mdoel="despatchesCtrl.animalWaste"/>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label>HDPE Bags</label>
                                <input type="text" class="form-control" placeholder="HDPE Bags" ng-mdoel="despatchesCtrl.hdpe"/>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label>ECHOMEAL</label>
                                <input type="text" class="form-control" placeholder="echomeal" ng-mdoel="despatchesCtrl.chomeal"/>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <button type="submit" class="btn btn-blue stock-btn">Open Stock</button>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
