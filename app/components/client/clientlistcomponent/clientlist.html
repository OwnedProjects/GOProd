<div class="inner-component content-wrapper">
    <div class="col-md-12">
        <h1>Client List</h1>
        <div class="card panel-card">
            <div class="card-header" data-background-color="orange">
                <h4 class="title text-left pull-left">All Client</h4>
                <form class="search-cnt pull-right">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="" ng-model="clientlistCtrl.search" />
                        <button type="submit" class="btn search-btn">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </form>
                <div class="clearfix"></div>
            </div>
            <div class="card-content table-responsive">
                <table class="table">
                    <thead class="text-warning text-left">
                        <tr>
                            <th>Name</th>
                            <th>Address</th>
                            <th>City</th>
                            <th>District</th>
                            <th>Contact Person.</th>
                            <th>Contact No.</th>
                            <th>VAT No.</th>
                            <th>Edit / Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="client in clientlistCtrl.clients | filter: clientlistCtrl.search">
                            <td>{{client.client_name}}</td>
                            <td>{{client.address}}</td>
                            <td>{{client.city}}</td>
                            <td>{{client.state}}</td>
                            <td>{{client.contact_no}}</td>
                            <td>{{client.contact_person}}</td>
                            <td>{{client.vat_no}}</td>
                            <td>
                                <a href="javascript:void(0);" class="table-btn text-info" ng-click="clientlistCtrl.editModal()"><i class="icon-pencil icon fa-lg"></i></a> 
                                <a href="javascript:void(0);" class="table-btn text-danger" ng-click=""><i class="icon-trash icon fa-lg"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal show fade" ng-class="{'in': clientlistCtrl.editmodalFlag == true, '': clientlistCtrl.editmodalFlag == false}" ng-show="clientlistCtrl.editmodalFlag">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="clientlistCtrl.editModal()">
            x
        </button>
        <h4 class="modal-title">Edit Client Details</h4>
      </div>
      <div class="modal-body">
        <div class="card-content table-responsive">
            <form>
                <div class="col-md-12">
                    <div class="form-group">
                        <label  id="forname">Name</label>
                        <input type="text" class="form-control" ng-model="clientlistCtrl.modName" />
                    </div>
                </div>
                <div class="clearfix"></div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label>VAT Number</label>
                        <input type="email" class="form-control" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>City</label>
                        <input type="text" class="form-control" />
                    </div>
                </div>
                <div class="clearfix"></div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label>District</label>
                        <input type="text" class="form-control" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control" />
                        <label>Contact Person</label>
                    </div>
                </div>
                <div class="clearfix"></div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label>Contact Number</label>
                        <input type="text" class="form-control" />
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Address</label>
                        <textarea type="text" class="form-control"></textarea>
                    </div>
                </div>
                <div class="clearfix"></div>

                <button type="submit" class="btn btn-primary pull-right" data-background-color="purple" disabled>Add Client</button>
            </form>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-backdrop fade" ng-class="{'in': clientlistCtrl.editmodalFlag == true, '': clientlistCtrl.editmodalFlag == false}" ng-click="clientlistCtrl.editModal()"></div>
</div>
