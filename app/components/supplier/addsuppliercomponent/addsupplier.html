<div class="client-component add-supplier content-wrapper">
    <div class="col-md-12">
        <h1>Supplier Details</h1>
        <div class="card panel-card">
            <div class="card-header" data-background-color="purple">
                <h4 class="title text-left">Add Suppliler</h4>
            </div>
            <div class="card-content table-responsive">
                <form ng-submit="addsupplierCtrl.addSupplier()">
                        <div class="col-md-8">
                            <div class="form-group">
                                <label id="forname">Name</label>
                                <input type="text" class="form-control" id="name" ng-model="addsupplierCtrl.name" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>VAT Number</label>
                                <input type="text" class="form-control" ng-model="addsupplierCtrl.vat" required>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Select Product</label>
                                <select class="form-control" ng-model="addsupplierCtrl.product" required>
                                    <option>Filler Powder</option>
                                    <option>Raw Organic Manure</option>
                                    <option>Slaughter House Waste</option>
                                    <option>Animal Waste Filler</option>
                                    <option>HDPE Bags</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Contact Person</label>
                                <input type="text" class="form-control" ng-model="addsupplierCtrl.contactperson" required>
                            </div>
                        </div>
                        <div class="clearfix"></div> 

                        <div class="col-md-6">
                            <div class="form-group">
                                <label>City</label>
                                <input type="text" class="form-control" ng-model="addsupplierCtrl.city" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Contact Number</label>
                                <input type="text" class="form-control" ng-model="addsupplierCtrl.contactno" required>
                            </div>
                        </div>
                        <div class="clearfix"></div>

                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Address</label>
                                <textarea type="text" class="form-control"  ng-model="addsupplierCtrl.address" required></textarea>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <button type="submit" class="btn btn-primary pull-right" data-background-color="purple">Add Supplier</button>
                </form>
            </div>
        </div>
    </div>
</div>
