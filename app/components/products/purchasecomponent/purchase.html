<div class="client-component content-wrapper">
<div class="col-md-12">
    <h1>Product</h1>
    <div class="card panel-card">
        <div class="card-header" data-background-color="orange">
            <h4 class="title text-left">Purchase </h4>
        </div>
        <div class="card-content table-responsive">
        <form>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="purchaseDate">Enter Purchase Date</label>
                    <input type="text" placeholder="Purchase Date" class="form-control" id="purchaseDate" disabled />
                    <button class="btn btn-orange btn-addon">
                        <span class="fa fa-calendar"></span>
                    </button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="selLorry">Enter Lorry Number</label>
                    <input type="text" placeholder="Lorry Number" class="form-control" id="selLorry" disabled />
                    <button class="btn btn-orange btn-addon" ng-click="productlistCtrl.selectLorry()">
                        <span class="fa fa-truck"></span>
                    </button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="">Supplier</label>
                    <input type="text" class="form-control" disabled placeholder="Supplier">
                    <button class="btn btn-orange btn-addon" ng-click="productlistCtrl.supplierlist()">
                        <span class="fa fa-list"></span>
                    </button>
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="">Product</label>
                    <input type="text" class="form-control" disabled placeholder="Product">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="">No. Of Bags</label>
                    <input type="text" class="form-control" placeholder="No. of bags">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="">Bill / Invoice No.</label>
                    <input type="text" class="form-control" placeholder="Bill / Invoice No.">
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="">Bill Amount</label>
                    <input type="text" class="form-control" placeholder="Bill Amount">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="">Discount</label>
                    <input type="text" class="form-control" placeholder="Discount">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="">Net Amount</label>
                    <input type="text" class="form-control" placeholder="Net Amount">
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="col-md-12">
                <button class="btn btn-orange pull-right" id="payment" ><i class="fa fa-rupee"></i> Payment</button>
            </div>
        </form>
    </div>
</div>
</div>
</div>
